<section class="order-section">
  <div class="order-banner-top"></div>
  <div class="order-container">
    <h2 class="section-title order-title">
      <span>Your order </span>is our priority: Personalized approach and quality
      of service
    </h2>
    <form class="order-form" name="orderform" autocomplete="off">
      <div class="interactive-input">
        <input
          class="form-input"
          type="text"
          name="user-name"
          id="user-name"
          placeholder=""
          required
          minlength="3"
        />
        <label class="form-label" for="user-name">Enter your full name</label>
      </div>
      <div class="interactive-input">
        <input
          class="form-input"
          type="email"
          name="email"
          id="user-email"
          placeholder=""
          required
        />
        <label class="form-label" for="user-email">Enter your email</label>
      </div>
      <div class="interactive-input">
        <textarea
          class="textarea"
          name="user-comment"
          id="user-comment"
          placeholder=""
        ></textarea>
        <label class="form-label" for="user-comment">Comments</label>
      </div>
      <button type="submit" class="order-button">
        <span class="button-text">send</span>
        <div class="button-icon">
          <svg width="27" height="10">
            <use href="../img/icons.svg#arrow"></use>
          </svg>
        </div>
      </button>
    </form>
  </div>
  <div class="order-banner-bottom">
    <picture class="order-picture-bottom">
      <!-- <source
                srcset="../img/tablet/Order/"
                media="(min-width:190px)"
              /> -->
      <img
        src="./img/tablet/Order/order-girl-tab1x.jpg"
        alt="embriodered shirt and waistcoat"
        width="638"
        height="521"
      />
    </picture>
  </div>
</section>
